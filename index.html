<!DOCTYPE html>
<html>
    <head>

        <style>
            html,body{
                height:100%;
                width:100%;
                margin:0px;
                padding:0px;
                

            }
            .playarea{
                border:1px double black;
                border-radius: 10px;
                background-color: #ffffff;
                box-shadow: 15px 15px 20px #b4b3b3;
                position:relative;
                top:50%;
                transform:translateY(-50%);
                height: 70%;
                flex: 3;
            }
            table{

                left:50%;
                top:50%;
                transform:translate(-50%,-50%);

            }
            td{
                height:100px;
                width:120px;
                text-align: center;
                justify-content: center ;
            }
            .main{
                display: flex;
                border: 1px solid blue;
                height: 100%;
                margin:0px;
                padding:0px;
            }
            .butsel{
                flex:1;
                border: 1px solid blue;
            }
            .banner{
                flex: 1;
                border: 1px solid blue;
            }
            .sel{
                position: relative;
                top:50%;
                transform: translateY(-50%);
                
                background-color: blueviolet;
                color: cornsilk;
                border:1px solid blue;
                
                
            }
            .sel>p{
               text-align: center;
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
                font-size: x-large; 
            }
            .sel>span{
                display: none;
            }
            .alpha{
                display:flex;

            }
            .alpha>div{
                flex:1;
                font-size: x-large;
                font-weight: 800;
                background-color: blueviolet;
                color: cornsilk;
                text-align: center;
                line-height: 3em;
                height: 80px;
                cursor: pointer;   
            }
           
            
        </style>
    </head>
